<section class="container excluir-notes ff-inter">
  <div class="modal">
      <p>A nota será deletada. <br/> Confirma a exclusão?</p>
      <div class="acoes">
          <button class="botao botao-excluir" (click)="deleteNote()">Excluir</button>
          <button class="botao botao-cancelar" (click)="cancel()">Cancelar</button>
      </div>
  </div>
  <div class="overlay"></div>
</section>
